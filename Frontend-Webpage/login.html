<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link rel="stylesheet" type="text/css" href="style/navBar.css" />
    <link rel="stylesheet" type="text/css" href="style/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/navBar.js"></script>
    <title>Questions Sorter</title>
</head>
<body>
    <div id="navBar">
        <div id="logo"></div>
        <div id="logoWords">Questions Sorter</div>
        <a href="./"><div class="button" onmouseover="navBarSwitch('#homeColor',false)" onmouseout="navBarSwitch('#homeColor',true)">Home<div class="container"><div class="color" id="homeColor"></div></div></div></a>
        <a href="questions.html"><div class="button" onmouseover="navBarSwitch('#questionsColor',false)" onmouseout="navBarSwitch('#questionsColor',true)">Questions<div class="container"><div class="color" id="questionsColor"></div></div></div></a>
        <a href="result.html"><div class="button" onmouseover="navBarSwitch('#resultColor',false)" onmouseout="navBarSwitch('#resultColor',true)">Result<div class="container"><div class="color" id="resultColor"></div></div></div></a>
        <a href="quiz.html"><div class="button" onmouseover="navBarSwitch('#quizColor',false)" onmouseout="navBarSwitch('#quizColor',true)">Quiz<div class="container"><div class="color" id="quizColor"></div></div></div></a>
    </div>
    <div id="login">Login</div>

    <div id="loginBox">
        <form id="loginForm" method="get" action="auth">
            <label for="uName" class="block">Username:</label>
            <input type="text" name="uName" class="block"/>
            <label for="pWord" class="block">Password:</label>
            <input type="password" name="pWord" class="block"/>
            <div class="block"><input type="checkbox" name="rmb" /> <label for="rmb" class="rmb">Remember Me</label></div>
            <input type="submit" value="Login" class="block"/>
        </form>
    </div>

</body>
</html>
